<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Envio - Blazee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen" x-data="dashboard()">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Dashboard de Envio</h1>
                <div class="flex items-center space-x-4">
                    <span x-show="stats.status" x-text="getStatusText(stats.status)" 
                          :class="getStatusClass(stats.status)"
                          class="px-3 py-1 rounded-full text-sm font-medium"></span>
                    <button @click="refreshData" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Atualizar
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                <!-- Total -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Total de Emails</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.total">0</div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Enviados -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Enviados</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.enviados">0</div>
                                        <div class="ml-2 flex items-baseline text-sm font-semibold text-green-600">
                                            <span x-text="getPercentage(stats.enviados, stats.total) + '%'">0%</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Falhas -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Falhas</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.falhas">0</div>
                                        <div class="ml-2 flex items-baseline text-sm font-semibold text-red-600">
                                            <span x-text="getPercentage(stats.falhas, stats.total) + '%'">0%</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Inválidos -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Inválidos</dt>
                                    <dd class="flex items-baseline">
                                        <div class="text-2xl font-semibold text-gray-900" x-text="stats.invalidos">0</div>
                                        <div class="ml-2 flex items-baseline text-sm font-semibold text-yellow-600">
                                            <span x-text="getPercentage(stats.invalidos, stats.total) + '%'">0%</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Chart -->
            <div class="mt-8 bg-white shadow rounded-lg p-6">
                <h2 class="text-lg font-medium text-gray-900">Progresso do Envio</h2>
                <div class="mt-4">
                    <canvas id="progressChart" class="w-full" height="100"></canvas>
                </div>
            </div>

            <!-- Error List -->
            <div class="mt-8 bg-white shadow rounded-lg p-6" x-show="stats.erros.length > 0">
                <h2 class="text-lg font-medium text-gray-900">Últimos Erros</h2>
                <div class="mt-4 flow-root">
                    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                            <table class="min-w-full divide-y divide-gray-300">
                                <thead>
                                    <tr>
                                        <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Email</th>
                                        <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Erro</th>
                                        <th class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Horário</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    <template x-for="erro in stats.erros.slice(-5).reverse()" :key="erro.timestamp">
                                        <tr>
                                            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-900" x-text="erro.email"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="erro.erro"></td>
                                            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" x-text="formatDate(erro.timestamp)"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        function dashboard() {
            return {
                stats: null,
                chart: null,
                
                init() {
                    // Inicializa stats com valores padrão
                    this.stats = {
                        total: 0,
                        enviados: 0,
                        falhas: 0,
                        invalidos: 0,
                        status: 'aguardando',
                        inicio: null,
                        fim: null,
                        erros: []
                    };
                    this.refreshData();
                    this.initChart();
                    // Atualiza a cada 5 segundos
                    setInterval(() => this.refreshData(), 5000);
                },
                
                async refreshData() {
                    try {
                        const response = await fetch('/email_stats.json');
                        const data = await response.json();
                        this.stats = data;
                        this.updateChart();
                    } catch (error) {
                        console.error('Erro ao carregar estatísticas:', error);
                    }
                },
                
                initChart() {
                    const ctx = document.getElementById('progressChart').getContext('2d');
                    this.chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Enviados', 'Falhas', 'Inválidos', 'Pendentes'],
                            datasets: [{
                                data: [0, 0, 0, 0],
                                backgroundColor: [
                                    '#10B981', // verde
                                    '#EF4444', // vermelho
                                    '#F59E0B', // amarelo
                                    '#E5E7EB'  // cinza
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '70%'
                        }
                    });
                },
                
                updateChart() {
                    const pendentes = this.stats.total - this.stats.enviados - this.stats.falhas - this.stats.invalidos;
                    this.chart.data.datasets[0].data = [
                        this.stats.enviados,
                        this.stats.falhas,
                        this.stats.invalidos,
                        pendentes
                    ];
                    this.chart.update();
                },
                
                getStatusText(status) {
                    const texts = {
                        'aguardando': 'Aguardando',
                        'iniciando': 'Iniciando',
                        'enviando': 'Enviando',
                        'concluido': 'Concluído',
                        'erro': 'Erro'
                    };
                    return texts[status] || status;
                },
                
                getStatusClass(status) {
                    const classes = {
                        'aguardando': 'bg-blue-100 text-blue-800',
                        'iniciando': 'bg-yellow-100 text-yellow-800',
                        'enviando': 'bg-blue-100 text-blue-800',
                        'concluido': 'bg-green-100 text-green-800',
                        'erro': 'bg-red-100 text-red-800'
                    };
                    return classes[status] || '';
                },
                
                getPercentage(value, total) {
                    if (!total) return 0;
                    return Math.round((value / total) * 100);
                },
                
                formatDate(timestamp) {
                    return new Date(timestamp).toLocaleString('pt-BR', {
                        timeZone: 'America/Sao_Paulo'
                    });
                }
            }
        }
    </script>
</body>
</html>
